<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/media/logo.png">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--====================NAVEGACIÓN======================-->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icon">
                            <ion-icon name="happy-outline"></ion-icon>
                        </span>
                        <span class="tittle">Happy Costumers</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="tittle">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="Facturacion.html">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="tittle">Facturación</span>
                    </a>
                </li>
                <li class="hovered">
                    <a href="inventario.html" >
                        <span class="icon">
                            <ion-icon name="cube-outline"></ion-icon>
                        </span>
                        <span class="tittle">Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="reportes.html">
                        <span class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                        <span class="tittle">Reportes</span>
                    </a>
                </li>
                <li>
                    <a href="proveedores.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="tittle">Proveedores</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--====================MAIN======================-->

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Busqueda">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <img src="./assets/media/customer01.jpg" alt="">
            </div>
        </div>

        <!--====================INVENTARIO======================-->

        <div class="detailsForm">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Insertar proveedor</h2>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="productName">Nombre del proveedor</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group col">
                            <label for="category">*Producto que distribuye</label>
                            <select id="category" required>
                                <option value="">Seleccione una categoría</option>
                                <option value="electronics">Electrónica</option>
                                <option value="apparel">Ropa</option>
                                <option value="home_appliances">Electrodomésticos</option>
                                <option value="books">Libros</option>
                                <option value="beauty_health">Belleza y Salud</option>
                                <option value="sports">Deportes</option>
                                <option value="outdoors">Aire Libre</option>
                                <option value="toys">Juguetes</option>
                                <option value="automotive">Automotor</option>
                                <option value="grocery">Alimentos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="stockNumber">*RUT</label>
                            <input type="number" id="stockNumber" required>
                        </div>
                        <div class="form-group col">
                            <label for="salePrice">*Dirección</label>
                            <input type="text" id="salePrice" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="NumberPhone">*Número de contacto</label>
                            <input type="number" id="NumberPhone" required>
                        </div>
                        <div class="form-group col">
                            <label for="salePrice">*Representante legal</label>
                            <input type="text" id="salePrice" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="Correo">*Correo electrónico del p</label>
                            <input type="email" id="correo" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="photo">Agregar Documentos</label>
                            <input type="file" id="photo">
                        </div>
                    </div>
                    <!-- Otros campos del formulario -->
                    <div class="button">
                        <button type="submit" class="btn">Insertar proveedor</button>
                    </div>
                </form>
            </div>
        </div>


    <!--====================SCRIPTS======================-->
    <script src="./assets/js/main.js"></script>

    <!--====================IONICONS======================-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
