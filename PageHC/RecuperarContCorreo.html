<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña - Happy Customer</title>
    <link rel="stylesheet" href="./assets/css/styleRecuperarContCorreo.css">
</head>
<body>
    <div class="verification-container">
        <h3>Recuperación de Contraseña</h3>
        <form id="recoveryForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <button type="submit">Enviar</button>
        </form>
        <button onclick="window.location.href='ReestablecerContrasenia.html';" class="btn btn-secondary btn-login">Ya tengo el código de recuperación</button>
        <button onclick="window.location.href='RegistroUsuario.html';" class="btn btn-secondary btn-register">No me he registrado</button>

        <div id="message"></div>
    </div>
    <div id="messageVerificarDiv" style="display: none;">Verificación pendiente...</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/RecuperarContCorreo.js"></script>
</body>
</html>
