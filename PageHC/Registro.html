<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Registro - Happy Customer</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-lg-6 form-section d-flex flex-column justify-content-center">
                <center>
                    <h1>¡Bienvenido!</h1>
                    <h2>Happy Customer</h2>
                    <h3>Elevate Your Shopping Experience</h3>
                
                <section>
            
                    <h4>Queremos que usando Happy Customer potencies tu negocio y obtengas mejores resultados</h4></P>
                    <h5>Para comenzar a usar nuestra herramienta, completa el formulario de registro</h5></P>
                </center>
                
                <div class="container-fluid">
                    <form method="POST">
                        <div class="form-group">
                            <input type="text" id="nombre" name="nombre" class="form-control input-field" placeholder="Nombre*" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="correo" name="correo" class="form-control input-field" placeholder="Correo electrónico*" required>
                        </div>

                        <div class="form-group">
                            <input type="email" id="confirmar-correo" name="confirmar-correo" class="form-control input-field" placeholder="Confirmar correo electrónico*">
                        </div>
                        
                        <div class="form-group">
                            <input type="password" id="contrasena" name="contrasena" class="form-control input-field" placeholder="Contraseña*" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="tel" id="celular" name="celular" class="form-control input-field" placeholder="Celular" >
                        </div>
                        
                        <div class="form-group form-check">
                            <label class="form-check-label" for="terminos">
                                <input type="checkbox" id="terminos" name="terminos" class="form-check-input">
                                Acepta nuestros términos y condiciones
                            </label>
                        </div>
                        
                        <button type="submit" class="btn submit-button" id="submitBtn" disabled>¡Regístrate!</button>
                    </form>
                </div>
                    
                </section>
            </div>
           
            <div class="col-lg-6 image-section d-flex flex-column justify-content-center">
                <figure>
                    <img src="media/register.svg" alt="Imagen de registro" class="img-fluid">
                </figure>              
                <h5>¿Ya estás registrado?</h5>
                <button type="button" class="btn login-button">Iniciar sesión</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/register.js"></script>

</body>
</html>
