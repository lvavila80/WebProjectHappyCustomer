<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/media/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY_COSTUMER</title>
    <!--====================STYLES======================-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--====================NAVEGACIÓN======================-->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icon">
                            <ion-icon name="happy-outline"></ion-icon>
                        </span>
                        <span class="tittle">Happy Costumers</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="tittle">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="Facturacion.html">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="tittle">Facturación</span>
                    </a>
                </li>
                <li class="hovered">
                    <a href="inventario.html">
                        <span class="icon">
                            <ion-icon name="cube-outline"></ion-icon>
                        </span>
                        <span class="tittle">Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="reportes.html">
                        <span class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                        <span class="tittle">Reportes</span>
                    </a>
                </li>
                <li>
                    <a href="proveedores.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="tittle">Proveedores</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--====================MAIN======================-->

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Busqueda">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <img src="./assets/media/customer01.jpg" alt="">
            </div>
        </div>

        <!--====================INVENTARIO======================-->

        <div class="detailsForm">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Modificar producto</h2>
                </div>
                <form id="modificarProducto">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="nombre">Nombre del producto</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group col">
                            <label for="marca">Marca</label>
                            <input type="text" id="marca" name="marca" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="modelo">Modelo</label>
                            <input type="text" id="modelo" name="modelo" required>
                        </div>
                        <div class="form-group col">
                            <label for="color">Color</label>
                            <input type="text" id="color" name="color" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="unidades">Unidades compradas</label>
                            <input type="number" id="unidades" name="unidades" required>
                        </div>
                        <div class="form-group col">
                            <label for="precio">Precio de venta unidad</label>
                            <input type="number" id="precio" name="precio" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="categoria">Categoría</label>
                            <select id="categoria" name="categoria" required>
                                <option value="papeleria">Papelería</option>
                                <option value="ropa">Ropa</option>
                                <option value="hogar">Hogar</option>
                                <option value="juguetes">Juguetes</option>
                                <option value="libros">Libros</option>
                                <option value="tecnologia">Tecnología</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="proveedor">Proveedor</label>
                            <select id="proveedor" name="proveedor" required>
                                <option value="proveedor1">Proveedor 1</option>
                                <option value="proveedor2">Proveedor 2</option>
                                <option value="proveedor3">Proveedor 3</option>
                                <option value="proveedor4">Proveedor 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn">Modificar producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/modificarProducto.js"></script>
    <!--====================IONICONS======================-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
