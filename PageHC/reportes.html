<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/media/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY_COSTUMER</title>
    <!--====================STYLES======================-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--====================NAVEGACIÓN======================-->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icon">
                            <ion-icon name="happy-outline"></ion-icon>
                        </span>
                        <span class="tittle">Happy Costumers</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="tittle">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="venta.html">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="tittle">Venta</span>
                    </a>
                </li>
                <li>
                    <a href="Facturacion.html">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="tittle">Facturación</span>
                    </a>
                </li>
                <li>
                    <a href="inventario.html">
                        <span class="icon">
                            <ion-icon name="cube-outline"></ion-icon>
                        </span>
                        <span class="tittle">Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="compras.html">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="tittle">Compras</span>
                    </a>
                </li>
                <li class="hovered">
                    <a href="reportes.html">
                        <span class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                        <span class="tittle">Reportes</span>
                    </a>
                </li>
                <li>
                    <a href="proveedores.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="tittle">Proveedores</span>
                    </a>
                </li>
                <li>
                    <a id="logoutButton">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="tittle">Salir</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--====================MAIN======================-->

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Busqueda">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <img src="./assets/media/customer01.jpg" alt="">
            </div>
        </div>

        <!--====================REPORTES======================-->

        <div class="report-container">
            <div class="report-section">
                <div class="report-header">
                    <h2>Reporte de Productos</h2>
                </div>
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Datos de la tabla aquí -->
                    </tbody>
                </table>
            </div>
            
            <div class="report-header">
                <h2>Reporte Gráfico</h2>
                <canvas id="myChart"></canvas>
            </div>
            
            <div class="report-header">
                <h2>Reporte Gráfico de Precios</h2>
                <canvas id="priceChart"></canvas>
            </div>
            
            <button id="reportes" onclick="generatePDF()">Generar PDF</button>
        </div>
        


    <!--====================SCRIPTS======================-->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/logout.js"></script>
    <script src="./assets/js/reportes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <!--====================IONICONS======================-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
