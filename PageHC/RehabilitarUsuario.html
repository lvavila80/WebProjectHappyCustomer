<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylerRehabilitarUsuario.css">
    <title>Restablecer Contraseña - Happy Customer</title>
</head>
<body>
    <div class="verification-container">
        <h3>Restablecer Contraseña</h3>
        <form id="resetPasswordForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="text" id="token" placeholder="Código de Restablecimiento" required>
            <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
            <button type="submit">Restablecer Contraseña</button>
        </form>
        <div id="message"></div>
        <button onclick="window.location.href='HomePage.html';" class="btn btn-primary">Ir a página principal</button>
        <button onclick="window.location.href='login.html';" class="btn btn-secondary">Iniciar sesión</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/RehabilitarUsuario.js"></script>
</body>
</html>
