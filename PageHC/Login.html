<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Enlace a tus estilos CSS -->
    <title>Inicio de sesión - Happy Customer</title>
</head>
<body>
    <div class="container-fluid">
        <div class="login-container">
            <h1>¡Bienvenido!</h1>
            <h2>Happy Customer</h2>
            <input type="email" id="correo" name="correo" class="input-field" placeholder="Correo electrónico*" required>
            <input type="password" id="contrasena" name="contrasena" class="input-field" placeholder="Contraseña*" required>
            <label for="olvidar" class="form-check-label">
                <input type="checkbox" id="olvidar" name="olvidar" class="form-check-input">
                Mostrar Contraseña
            </label>
            <button type="button" class="btn login-button">Iniciar sesión</button>
            <div class="register-link-container">
                <h3>¿Aún no estás registrado?</h3>
                <button type="button" class="btn register-button">¡Regístrate!</button>
            </div>
        </div>
        <div class="info-container">
            <img src="https://us.123rf.com/450wm/turbodesign/turbodesign1912/turbodesign191200024/135645956-indicadores-de-crecimiento-diagramas-eps-vectoriales-10-tabla-de-crecimiento-escuela-de.jpg" alt="Imagen de inicio de sesión" class="info-image">
            <h3>Obtén un mejor control de tu negocio con Happy Customer</h3>
            <h4>¡Inicia sesión para empezar!</h4>
            <button type="button" class="btn password-button">¿Olvidaste tu contraseña?</button>
        </div>
    </div>
</body>
</html>
