<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/media/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY_COSTUMER</title>
    <!--====================STYLES======================-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--====================NAVEGACIÓN======================-->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="icon">
                            <ion-icon name="happy-outline"></ion-icon>
                        </span>
                        <span class="tittle">Happy Costumers</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="tittle">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="Facturacion.html">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="tittle">Facturación</span>
                    </a>
                </li>
                <li class="hovered">
                    <a href="inventario.html" >
                        <span class="icon">
                            <ion-icon name="cube-outline"></ion-icon>
                        </span>
                        <span class="tittle">Inventario</span>
                    </a>
                </li>
                <li>
                    <a href="reportes.html">
                        <span class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                        <span class="tittle">Reportes</span>
                    </a>
                </li>
                <li>
                    <a href="proveedores.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="tittle">Proveedores</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--====================MAIN======================-->

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Busqueda">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <img src="./assets/media/customer01.jpg" alt="">
            </div>
        </div>

        <!--====================INVENTARIO======================-->

        <div class="detailsForm">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Insertar producto</h2>
                </div>
                <form id="insertarProducto">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="productName">*Nombre del producto</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group col">
                            <label for="salePrice">*Marca</label>
                            <input type="text" id="salePrice" required>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="productCode">*Modelo</label>
                            <input type="text" id="productCode" required>
                        </div>
                        <div class="form-group col">
                            <label for="stockNumber">*Color</label>
                            <input type="number" id="stockNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="stockNumber">*Unidades compradas</label>
                            <input type="number" id="stockNumber" required>
                        </div>
                        <div class="form-group col">
                            <label for="stockNumber">*Precio de venta unidad</label>
                            <input type="number" id="stockNumber" required>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="category">*Categoría</label>
                            <select id="category" required>
                                <option value="">Seleccione una categoría</option>
                                <option value="electronics">Electrónica</option>
                                <option value="apparel">Ropa</option>
                                <option value="home_appliances">Electrodomésticos</option>
                                <option value="books">Libros</option>
                                <option value="beauty_health">Belleza y Salud</option>
                                <option value="sports">Deportes</option>
                                <option value="outdoors">Aire Libre</option>
                                <option value="toys">Juguetes</option>
                                <option value="automotive">Automotor</option>
                                <option value="grocery">Alimentos</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="category">*Proveedor</label>
                            <select id="supplier" required>
                                <option value="">Seleccione un proveedor</option>
                                <option value="supplier1">Suministros Papel S.A.S</option>
                                <option value="supplier2">Limpieza total Ltda</option>
                                <option value="supplier3">Tecnología Avanzada S.A</option>
                                <option value="supplier4">Alimentos Deliciosos S.A.S</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="photo">Agregar Foto</label>
                            <input type="file" id="photo">
                        </div>
                    </div>
                    <!-- Otros campos del formulario -->
                    <div class="button">
                        <button type="submit" class="btn">Insertar producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/insertarProducto.js"></script>
</body>
</html>
